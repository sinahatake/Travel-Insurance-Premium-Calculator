#spring.profiles.active=h2
#spring.profiles.active=mysql-local
spring.profiles.active=mysql-container
# Liquibase configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/changelog-master.xml
# Thymeleaf template configuration
spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=true
medical.risk.limit.level.enabled=true
age.coefficient.enabled=true
springdoc.api-docs.path=/insurance/travel/api-docs
agreement.xml.exporter.job.enabled=false
agreement.xml.exporter.path=student_nastya_loktionova_v2/export/agreements/xml
job.thread.pool.size=5
# RabbitMQ retry count
rabbitmq.total.retry.count=3


blacklist.base.url=http://black-list-container:8080/blacklist/person


